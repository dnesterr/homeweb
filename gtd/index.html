  <button id="expand">expand</button>
  <button id="collapse">collapse</button>
  -->
  <button id="collapse_all">collapse all</button>
  <button id="expand_all">expand all</button>
  <button disabled id="show_only_subtree">show only subtree</button>
  <button disabled id="mass_tag">mass tag</button>
  <hr/>

  <div id="jstree2"></div>

  <!-- 4 include the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <!--<script src="dist/libs/jquery.js"></script>-->
  <!-- 5 include the minified jstree source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <!--<script src="dist/jstree.min.js"></script>-->
  <script>
      <!-- this is the same as $(document).ready(function....); -->
      $(function () {
          $('#jstree2').jstree({'plugins':["wholerow","checkbox", "dnd"], 'core' : {
              "check_callback" : true, 
              'data' : [
                  {
                      "text" : "<a href='http://www.google.com'>Same but with checkboxes</a>",
                      "children" : [
                          { "data": {"foo": "bar"}, "text" : "initially selected", "state" : { "selected" : true } },
                          { "data": {"foo": "bar"}, "text" : "custom icon URL", "icon" : "//jstree.com/tree-icon.png" },
                          { "data": {"foo": "bar"}, "text" : "initially open", "state" : { "opened" : true }, "children" : [ "Another node" ] },
                          { "data": {"foo": "bar"}, "text" : "custom icon class", "icon" : "glyphicon glyphicon-leaf" }
                      ]
                  },
                  "And wholerow selection"
              ]
          }});
      });
function tree(){
    return $("#jstree2").jstree();
}
$("#expand_all").on("click", function(){ 
    tree().open_all();
});
$("#collapse_all").on("click", function(){ 
    tree().close_all();
});
$("#add_child").on("click", function(){ 
    var selectedId = tree().get_selected()[0];
    var created = tree().create_node(selectedId, "new");
    tree().open_node(created);
    tree().edit(created);
});
$("#add_sibling").on("click", function(){ 
    var selectedId = tree().get_selected()[0];
    var parent = tree().get_parent(selectedId);
    var parentNode = tree().get_node(parent);
    var pos = $.inArray(selectedId, parentNode.children) + 1;
    var created = tree().create_node(parent, "new", pos);
    tree().open_node(created);
    tree().edit(created);
});
$("#rename").on("click", function(){ 
    var selectedId = tree().get_selected()[0];
    tree().edit(selectedId);
});



  </script>
</body>
